<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS display 속성</title>
  <style>
    nav ul {
      list-style: none;
    }
    nav ul li {
      display: inline-block;
      border: 1px solid #222;
      padding: 20px;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>manu 1</li>
      <li>manu 2</li>
      <li>manu 3</li>
      <li>manu 4</li>
    </ul>
  </nav>
</body>
</html>
