<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    div {
      padding: 20px;
      margin: 10px;
    }
    #box1 {
      background: yellow;
      float: left;
    }
    #box2 {
      background: blue;
      float: right;
    }
    #box3 {
      background: green;
    }
    #box4 {
      background: purple;
      clear: both;
    }
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>
</body>
</html>
